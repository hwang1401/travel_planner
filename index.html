<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Travelunu</title>

    <!-- Favicon: 흰색 로고 사용 (primary 배경 #8b7bff 위 흰 로고 권장) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- PWA (primary: palette-blue-60) -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8b7bff" />

    <!-- iOS PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Travelunu" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Pretendard Web Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

    <!-- iOS Splash: 단일 대표 스플래시 (primary 배경 권장, React SplashScreen과 동일 디자인) -->
    <link rel="apple-touch-startup-image" href="/icons/splash/splash-1290x2796.png" />

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: contain;
      }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <!-- 정적 스플래시: primary 배경 → 흰색 로고 규칙 -->
    <div id="root">
      <div id="app-splash" style="position:fixed;inset:0;background:#8b7bff;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);">
        <img src="/icons/logo-splash.png" alt="" style="width:80px;height:auto;margin-bottom:20px;object-fit:contain;filter:brightness(0) invert(1);">
        <h1 style="margin:0;font-size:28px;font-weight:700;color:#fff;letter-spacing:-0.5px;">Travelunu</h1>
        <p style="margin:8px 0 0;font-size:14px;color:rgba(255,255,255,0.7);">함께 만드는 여행 일정</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
